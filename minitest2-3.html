<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Nha Khoa Chăm Sóc Nụ Cười Việt</title>
        <link rel="stylesheet" href="./minitest2.css" />
    </head>
    <body>
        <h2 class="title">Đăng ký lịch khám</h2>
        <div class="menu">
            <a href="minitest2-1.html">Trang chủ</a>&nbsp;
            <a href="./minitest2-2.html">Dịch vụ</a>&nbsp;
            <a href="./minitest2-3.html">Đăng ký lịch khám</a>
        </div>
        <div class="section">
        <form action="#" method="post">
            
            <label for="name">Họ và tên</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ tên"><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>

            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" name="phone"><br><br>

            <label for="service">Chọn dịch vụ</label>
            <select name="service" id="service">
                <option value="all">Khám răng tổng quát</option>
                <option value="teeth-cleaning">Lấy cao răng</option>
                <option value="teeth-whitening">Tẩy trắng răng</option>
                <option value="brace">Niềng răng</option>
            </select>
            <br><br>

            <label for="date">Ngày khám</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="note">Ghi chú thêm</label>
            <textarea cols="40" rows="8" id="note" placeholder="Yêu cầu thêm"></textarea><br><br>

            <input type="submit" value="Gửi đăng ký">
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2026 Nha Khoa Chăm Sóc Nụ Cười Việt</p>
        <p>Địa chỉ: 123 Đường Nụ Cười - Hotline: 0900 000 000</p>
    </div>

</body>
</html>
